<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    
    <title>Floresce</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sen', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2d4a3e 0%, #3d5a4d 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
        }

        .sidebar {
            width: 350px;
            background: rgba(30, 50, 40, 0.6);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            /* Garante que a sidebar fique fixa na altura se o conteúdo crescer */
            height: 100vh; 
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .menu-item:hover {
            opacity: 0.7;
        }

        .icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 28px;
            height: 28px;
            stroke: #ffffff;
            fill: none;
            stroke-width: 2;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }

        .photo-history {
            background: rgba(200, 200, 200, 0.2);
            border-radius: 20px;
            padding: 100px 30px;
            text-align: center;
            margin-top: 20px;
        }

        .exit-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .exit-btn:hover {
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 60px;
            position: relative;
            height: 100vh; /* Garante altura total */
            overflow-y: auto; /* Permite scroll se necessário */
        }

        .theme-toggle {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            stroke: #ffffff;
            fill: none;
            stroke-width: 2;
        }

        .options-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }

        .greeting {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 500;
            color: #ffffff;
        }

        .option-item {
            background: transparent;
            border: none;
            padding: 5px 0;
            font-size: 20px;
            color: #ffffff;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option-item:hover {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .option-item.with-icon {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .camera-icon {
            width: 24px;
            height: 24px;
            background: #ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .camera-icon svg {
            width: 16px;
            height: 16px;
            stroke: #2d4a3e;
            fill: none;
            stroke-width: 2;
        }

        .input-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border-radius: 30px;
            border: 2px solid #ffffff;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #e0e0e0;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            stroke: #2d4a3e;
            fill: none;
            stroke-width: 2;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 20px;
                order: 2;
            }

            .photo-history {
                display: none;
            }

            .main-content {
                order: 1;
                padding: 20px;
                height: auto;
                min-height: 80vh;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="menu-item">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                </svg>
            </div>
            <span class="menu-title">Histórico de conversas</span>
        </div>

        <div class="menu-item">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01"></path>
                </svg>
            </div>
            <span class="menu-title">Sua dieta</span>
        </div>

        <div class="photo-history">
            <span class="menu-title">Histórico de fotos</span>
        </div>

        <div class="exit-btn">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
            <span class="menu-title">Sair</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="theme-toggle">
            <svg viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>

        <div class="options-container">
            <h1 class="greeting">Escolha uma das opções abaixo Marcos:</h1>
            <div class="option-item">Montar uma dieta personalizada</div>
            <div class="option-item">Tirar dúvidas sobre segurança alimentar</div>
            <div class="option-item with-icon">
                <div class="camera-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                        <circle cx="8" cy="16" r="1.5"></circle>
                        <circle cx="16" cy="16" r="1.5"></circle>
                        <path d="M9 11V8a3 3 0 0 1 6 0v3"></path>
                    </svg>
                </div>
                Quantidade de calorias no meu prato (foto)
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="chat-input" placeholder="Digite a função desejada aqui">
            <button class="send-btn">
                <svg viewBox="0 0 24 24">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </main>
</body>
</html>
