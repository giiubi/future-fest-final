    <div style="display: flex; align-items: center; background-image: url('/cadastro-login.png'); background-size: contain; background-repeat: no-repeat; background-position: center center; height: 500px; flex-direction: column;">
        <h5 style="color: #374A32; font-weight: 700; padding-top: 4%;">Login</h5>
        <div>
            <form action="/login" method="POST">
            <div class="mb-3" style="padding-top: 3%;">
            <label for="exampleFormControlInput1" class="form-label" style="color: #374A32; font-weight: 500;">Nome</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome Completo" name="usuario" required style="
      background-image: url('/usuario-icone.png');
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 5.5%;
      padding-left: 40px;
      width: 400px;
      border-color: #374A32;
    ">
            </div>
            <div class="mb-3" style="padding-top: 1%;">
            <label for="exampleFormControlInput1" class="form-label" style="color: #374A32; font-weight: 500;">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Endereço de e-mail" name="email" required style="
      background-image: url('/@.png');
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 5.5%;
      padding-left: 40px;
      width: 400px;
      border-color: #374A32;
    ">
            </div>
            <div class="mb-3" style="padding-top: 1%;">
            <label for="exampleFormControlInput1" class="form-label" style="color: #374A32; font-weight: 500;">Senha</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Insira sua senha" name="senha" required style="
      background-image: url('/senha-icone.png');
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 5.5%;
      padding-left: 40px;
      width: 400px;
      border-color: #374A32;
    ">
            </div>
        </div>
        <button type="submit" class="btn btn-primary"
        style="--bs-btn-padding-y: 7px; --bs-btn-padding-x: 20px; background-color: #374A32; color: white; border-color: #FBF4BC; font-weight: 500; width: 12%; margin-top: 1%;">
  Entrar
</button>
</form>
    <h6 style="color: #374A32; font-size: .79rem; padding-top: 0.7%;">Não possui uma conta? <a href="/home#cadastro" style="color: #374A32;">Cadastre-se</a></h6>
    </div>
